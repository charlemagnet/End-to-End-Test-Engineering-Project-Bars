name: CI Pipeline - Test Engineering Project

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # Eğer requirements.txt varsa yükle, yoksa manuel ekle
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Garanti olsun diye test araçlarını ayrıca yüklüyoruz
        pip install pytest pytest-cov pytest-mock hypothesis mongomock fastapi uvicorn requests pymongo tabulate pandas matplotlib

    # 1. Aşama: Unit Testler (Pytest)
    - name: Run Tests with Pytest & Coverage
      env:
        MONGO_URL: "mongodb://localhost:27017"
        # KRİTİK DÜZELTME 1: Python'a "Modülleri şu anki klasörde ara" diyoruz
        PYTHONPATH: .
      run: |
        # KRİTİK DÜZELTME 2: 'python -m pytest' kullanarak path sorununu aşıyoruz
        python -m pytest -v --cov=. --cov-report=term-missing

    # 2. Aşama: API Testleri (Newman)
    - name: Install Newman
      run: npm install -g newman

    - name: Run API Server in Background
      env:
        MONGO_URL: "mongodb://localhost:27017"
        PYTHONPATH: .
      run: |
        # Sunucuyu arka planda başlat
        python -m uvicorn main:app --host 127.0.0.1 --port 8000 &
        sleep 5 # Sunucunun açılması için bekle

    - name: Run Postman Collection
      run: |
        newman run "postman/collections/New Collection.postman_collection.json" --env-var base_url=http://127.0.0.1:8000
